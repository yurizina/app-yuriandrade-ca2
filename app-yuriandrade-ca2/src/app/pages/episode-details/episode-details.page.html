<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start" defaulthref="/tabs/(episodes:episodes)">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title> {{ episode?.title }}</ion-title>
</ion-header>

<ion-content class="ion-padding">

	<ion-card *ngIf="episode">
		<ion-card-content>
			{{ episode.title }}
		</ion-card-content>
	</ion-card>
</ion-content>
