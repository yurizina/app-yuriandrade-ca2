<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaulthref="/tabs/characters"></ion-back-button>
        </ion-buttons>
		<ion-title>{{ character?.name }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-card *ngIf="character">
		<ion-card-content>
			{{ character.name }}
		</ion-card-content>
	</ion-card>
</ion-content>
