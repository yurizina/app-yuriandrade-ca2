<ion-header>
	<ion-toolbar color="primary">
		<ion-title >Deaths</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	
		<ion-card *ngFor="let death of deaths | async">
			<!-- ngFor responsible for create multiple elements same type in array -->
			<!-- async - observe variable that execute multiple things without finishing current-->
			<!-- ? - if varibable null dont crash -->
			<h1 class="ion-text-center"> {{ death.deathCount }} </h1>
		</ion-card>

</ion-content>
